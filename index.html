<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKX Earn Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s, color 0.3s;
        }
        body.dark-mode {
            background: linear-gradient(135deg, #121212, #1e1e1e);
        }
        header {
            background: linear-gradient(90deg, #4CAF50, #66BB6A);
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
            animation: fadeIn 1s ease-in-out;
            position: relative;
        }
        body.dark-mode header {
            background: linear-gradient(90deg, #388E3C, #4CAF50);
        }
        main {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        section {
            display: none;
        }
        section.active {
            display: block;
            animation: slideIn 0.5s ease;
        }
        .profile {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border: 3px solid #4CAF50;
            transition: transform 0.3s;
        }
        .profile img:hover {
            transform: scale(1.1);
        }
        .user-card {
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            border: 2px solid transparent;
            border-image: linear-gradient(45deg, #4CAF50, #66BB6A) 1;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin: 20px auto;
            max-width: 350px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        body.dark-mode .user-card {
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            border-image: linear-gradient(45deg, #388E3C, #4CAF50) 1;
            color: #e0e0e0;
        }
        .user-card:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .user-card p {
            margin: 10px 0;
            font-size: 18px;
        }
        .user-card .highlight {
            color: #4CAF50;
            font-weight: bold;
        }
        body.dark-mode .user-card .highlight {
            color: #66BB6A;
        }
        button {
            background: linear-gradient(90deg, #4CAF50, #66BB6A);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        body.dark-mode button {
            background: linear-gradient(90deg, #388E3C, #4CAF50);
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #start-task {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin: 20px auto;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        #start-task:hover:not(:disabled) {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        form {
            display: flex;
            flex-direction: column;
            max-width: 350px;
            margin: 0 auto;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            color: #333;
        }
        body.dark-mode input {
            background-color: #2a2a2a;
            color: #e0e0e0;
            border-color: #444;
        }
        .error {
            color: #EF5350;
            text-align: center;
            margin-top: 10px;
        }
        .task-section {
            text-align: center;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            border-radius: 12px;
            padding: 20px;
            max-width: 350px;
            margin: 20px auto;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        body.dark-mode .task-section {
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
        }
        .task-section:hover {
            transform: scale(1.03);
        }
        .task-section h2 {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 10px;
        }
        body.dark-mode .task-section h2 {
            color: #66BB6A;
        }
        .task-section p {
            font-size: 18px;
            margin: 10px 0;
        }
        #loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #4CAF50;
            position: relative;
        }
        body.dark-mode #loading {
            color: #66BB6A;
        }
        #loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #4CAF50;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        #timer {
            font-size: 16px;
            color: #EF5350;
            margin-top: 10px;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background: linear-gradient(135deg, #ffffff, #e0e0e0);
            border-top: 1px solid #ccc;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        body.dark-mode nav {
            background: linear-gradient(135deg, #1e1e1e, #2a2a2a);
            border-top: 1px solid #444;
        }
        nav button {
            background: none;
            color: #4CAF50;
            font-size: 16px;
            padding: 10px;
            flex: 1;
            text-align: center;
        }
        body.dark-mode nav button {
            color: #66BB6A;
        }
        nav button.active {
            background: linear-gradient(90deg, #4CAF50, #66BB6A);
            color: white;
        }
        body.dark-mode nav button.active {
            background: linear-gradient(90deg, #388E3C, #4CAF50);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #dark-mode-toggle {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body class="dark-mode">
    <header>AKX Earn MiniApp
        <button id="dark-mode-toggle">☀️</button>
    </header>
    <main>
        <section id="home" class="active">
            <div class="profile">
                <img id="profile-pic" src="" alt="profile picture">
                <h2 id="username">loading...</h2>
            </div>
            <div class="user-card">
                <p>Telegram Username: <span class="highlight" id="tg-username">N/A</span></p>
                <p>Tasks Completed: <span class="highlight" id="tasks-completed">0</span></p>
                <p>AKX Balance: <span class="highlight" id="balance">0</span> ($<span id="usd-balance">0.00</span>)</p>
            </div>
        </section>
        <section id="task">
            <div class="task-section">
                <h2>Daily Tasks</h2>
                <p>Watch up to 50 ads daily and earn <span class="highlight">1 AKX</span> per ad!</p>
                <p>Remaining Tasks: <span class="highlight" id="remaining-tasks">50</span></p>
                <button id="start-task">Start Task</button>
                <div id="timer"></div>
                <div id="loading">Loading...</div>
            </div>
        </section>
        <section id="withdraw">
            <div class="task-section">
                <h2>Withdraw to Binance</h2>
                <p>Minimum Withdraw: <span class="highlight">50 AKX (0.15 USD)</span></p>
                <form id="withdraw-form">
                    <input type="number" id="withdraw-amount" placeholder="Enter Amount (AKX)" required>
                    <input type="text" id="binance-uid" placeholder="Enter Binance UID" required>
                    <button type="submit">Submit Withdraw Request</button>
                </form>
                <p class="error" id="withdraw-error"></p>
            </div>
        </section>
    </main>
    <nav>
        <button data-section="home" class="active">Home</button>
        <button data-section="task">Task</button>
        <button data-section="withdraw">Withdraw</button>
    </nav>
    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const user = tg.initDataUnsafe.user || {
            username: 'GUEST-404',
            first_name: 'Guest',
            photo_url: 'https://via.placeholder.com/100'
        };
        const usernameElement = document.getElementById('username');
        const tgUsernameElement = document.getElementById('tg-username');
        const profilePic = document.getElementById('profile-pic');
        usernameElement.textContent = user.username || user.first_name;
        tgUsernameElement.textContent = user.username || 'N/A';
        profilePic.src = user.photo_url || 'https://via.placeholder.com/100';

        let balance = parseInt(localStorage.getItem('balance')) || 0; // AKX balance
        let lastDate = localStorage.getItem('lastDate');
        let taskCount = parseInt(localStorage.getItem('taskCount')) || 0;
        let lastTaskTime = parseInt(localStorage.getItem('lastTaskTime')) || 0;
        const today = new Date().toDateString();

        if (lastDate !== today) {
            taskCount = 0;
            localStorage.setItem('lastDate', today);
            localStorage.setItem('taskCount', taskCount);
        }

        function updateUI() {
            document.getElementById('balance').textContent = balance;
            document.getElementById('usd-balance').textContent = (balance * 0.003).toFixed(3);
            document.getElementById('remaining-tasks').textContent = 50 - taskCount;
            document.getElementById('tasks-completed').textContent = taskCount;
        }
        updateUI();

        const startTaskBtn = document.getElementById('start-task');
        const loadingDiv = document.getElementById('loading');
        const timerDiv = document.getElementById('timer');

        function startTimer() {
            startTaskBtn.disabled = true;
            let timeLeft = 60;
            timerDiv.textContent = `Please wait ${timeLeft}s before next task`;
            const timer = setInterval(() => {
                timeLeft--;
                timerDiv.textContent = `Please wait ${timeLeft}s before next task`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timerDiv.textContent = '';
                    startTaskBtn.disabled = false;
                }
            }, 1000);
        }

        startTaskBtn.addEventListener('click', () => {
            if (taskCount >= 50) {
                alert('Daily task limit reached!');
                return;
            }
            const now = Date.now();
            if (now - lastTaskTime < 60000) {
                alert('Please wait before starting another task!');
                return;
            }
            loadingDiv.style.display = 'block';
            startTaskBtn.disabled = true;
            setTimeout(() => {
                window.location.href = 'ad.html?fromTask=true';
            }, 1000);
        });

        const botToken = 'YOUR_BOT_TOKEN_HERE';
        const adminChatId = '5957632735';

        document.getElementById('withdraw-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const amount = parseInt(document.getElementById('withdraw-amount').value);
            const binanceUID = document.getElementById('binance-uid').value;
            const error = document.getElementById('withdraw-error');

            if (amount < 50 || amount > balance) {
                error.textContent = 'Minimum 50 AKX required or insufficient balance!';
                return;
            }
            if (!/^\d+$/.test(binanceUID)) {
                error.textContent = 'Invalid Binance UID! Use only numbers.';
                return;
            }

            const usdAmount = (amount * 0.003).toFixed(3);
            const message = `Withdraw Request:\nUser: ${user.username}\nMethod: Binance\nUID: ${binanceUID}\nAmount: ${amount} AKX ($${usdAmount})`;

            fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${adminChatId}&text=${encodeURIComponent(message)}`, {
                method: 'GET'
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    balance -= amount;
                    localStorage.setItem('balance', balance);
                    updateUI();
                    alert('Request sent to admin!');
                } else {
                    alert('Error occurred while sending request!');
                }
            })
            .catch(() => alert('Error occurred while sending request!'));
        });

        const navButtons = document.querySelectorAll('nav button');
        navButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const section = btn.dataset.section;
                document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
                document.getElementById(section).classList.add('active');
                navButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.get('adCompleted') === 'true') {
                balance += 1; // Add 1 AKX
                taskCount++;
                lastTaskTime = Date.now();
                localStorage.setItem('balance', balance);
                localStorage.setItem('taskCount', taskCount);
                localStorage.setItem('lastTaskTime', lastTaskTime);
                updateUI();
                startTimer();
                history.replaceState(null, '', window.location.pathname);
            }
            if (params.get('fromTask') === 'true') {
                document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
                document.getElementById('task').classList.add('active');
                navButtons.forEach(b => b.classList.remove('active'));
                document.querySelector('nav button[data-section="task"]').classList.add('active');
                loadingDiv.style.display = 'none';
                startTaskBtn.disabled = false;
                if (Date.now() - lastTaskTime < 60000) {
                    startTimer();
                }
            }
        });

        const darkModeToggle = document.getElementById('dark-mode-toggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
            localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
        });

        if (localStorage.getItem('darkMode') === 'true') {
            document.body.classList.add('dark-mode');
            darkModeToggle.textContent = '☀️';
        }
    </script>
</body>
</html>
